    <div id="loader" class="fixed inset-0 bg-white/95 hidden flex-col items-center justify-center z-50 backdrop-blur-sm">

        </div>
        <h3 class="font-bold text-xl text-slate-800 mb-1">Sending Order...</h3>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .form-container-transition { transition: height 0.3s ease-in-out; }
    </style>

    <script>
        // Form Wizard Logic
        let currentStep = 1;
        
        function updateProgressBar(step) {
            if(step === 1) {
                document.getElementById('dot2').classList.replace('bg-white', 'bg-white/40');
                document.getElementById('dot3').classList.replace('bg-white', 'bg-white/40');
                document.getElementById('line1').style.width = '0%';
                document.getElementById('line2').style.width = '0%';
            } else if(step === 2) {
                document.getElementById('dot2').classList.replace('bg-white/40', 'bg-white');
                document.getElementById('dot3').classList.replace('bg-white', 'bg-white/40');
                document.getElementById('line1').style.width = '100%';
                document.getElementById('line2').style.width = '0%';
            } else if(step >= 3) {
                document.getElementById('dot3').classList.replace('bg-white/40', 'bg-white');
                document.getElementById('line2').style.width = '100%';
            }
        }

        function validateStep1() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const method = document.querySelector('input[name="deliveryMethod"]:checked');

            if (!name || !phone) { alert("Please enter your Name and Phone Number."); return false; }
            if (!method) { alert("Please choose a delivery method."); return false; }

            const methodVal = method.value;
            if (methodVal === 'Home Delivery' && !document.getElementById('homeAddress').value.trim()) {
                alert("Please enter your Home Address."); return false;
            }
            if (methodVal === 'WhatsApp' && !document.getElementById('whatsappNumber').value.trim()) {
                alert("Please enter your WhatsApp Number."); return false;
            }
            if (methodVal === 'Email' && !document.getElementById('emailAddress').value.trim()) {
                alert("Please enter your Email Address."); return false;
            }
            return true;
        }

        function toggleCustomSize() {
            const sizeSelect = document.getElementById('printSize');
            const customInput = document.getElementById('customSizeInput');
            if (sizeSelect.value === 'Custom') {
                customInput.classList.remove('hidden');
                customInput.setAttribute('required', 'true');
            } else {
                customInput.classList.add('hidden');
                customInput.removeAttribute('required');
            }
        }

        function populateReview() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const method = document.querySelector('input[name="deliveryMethod"]:checked').value;
            
            const printType = document.getElementById('printType').value;
            const qty = document.getElementById('printQty').value;
            const isUrgent = document.getElementById('isUrgent').checked;
            
            const printSizeSelect = document.getElementById('printSize').value;
            const customSize = document.getElementById('customSizeInput').value;
            const printSize = (printSizeSelect === 'Custom' && customSize) ? customSize : printSizeSelect;
            
            const deadline = document.getElementById('deadlineDate').value;
            const deadlineText = deadline ? new Date(deadline).toLocaleDateString() : 'Not set';

            const files = document.getElementById('files').files;
            const sampleFiles = document.getElementById('sampleFiles').files;

            let fileTag = files.length > 0 ? `<span class="text-violet-600 font-bold">${files.length} Main File(s)</span>` : ``;
            let sampleTag = sampleFiles.length > 0 ? `<span class="text-blue-600 font-bold">${sampleFiles.length} Sample(s)</span>` : ``;
            let emptyAttachments = (files.length === 0 && sampleFiles.length === 0) ? `<span class="text-slate-400">No files</span>` : ``;
            let urgentBadge = isUrgent ? `<span class="bg-orange-100 text-orange-600 px-2 py-0.5 rounded text-[10px] font-bold uppercase ml-2">Urgent</span>` : '';

            document.getElementById('reviewContent').innerHTML = `
                <div class="flex justify-between border-b border-slate-200 pb-2">
                    <span class="text-slate-500">Customer</span>
                    <span class="font-bold text-slate-800 text-right">${name}<br><span class="text-xs font-normal text-slate-500">${phone}</span></span>
                </div>
                <div class="flex justify-between border-b border-slate-200 py-2">
                    <span class="text-slate-500">Delivery via</span>
                    <span class="font-bold text-violet-600">${method}</span>
                </div>
                <div class="flex justify-between border-b border-slate-200 py-2">
                    <span class="text-slate-500">Order Items</span>
                    <span class="font-bold text-slate-800 text-right">${qty}x ${printType} (${printSize}) ${urgentBadge}</span>
                </div>
                <div class="flex justify-between border-b border-slate-200 py-2">
                    <span class="text-slate-500">Deadline</span>
                    <span class="font-bold text-slate-800">${deadlineText}</span>
                </div>
                <div class="flex justify-between pt-2">
                    <span class="text-slate-500">Attachments</span>
                    <div class="text-right text-xs space-y-1">
                        <div>${fileTag}</div>
                        <div>${sampleTag}</div>
                        <div>${emptyAttachments}</div>
                    </div>
                </div>
            `;
        }

        function goToStep(step) {
            if (step === 2 && !validateStep1()) return;
            if (step === 3) populateReview();

            // Hide all steps
            ['step1', 'step2', 'step3', 'stepSuccess'].forEach(id => {
                const el = document.getElementById(id);
                el.classList.add('hidden');
                el.classList.remove('animate-fade-in');
            });

            // Show target step
            const targetEl = document.getElementById('step' + (step === 4 ? 'Success' : step));
            targetEl.classList.remove('hidden');
            
            // Trigger reflow for animation
            void targetEl.offsetWidth;
            targetEl.classList.add('animate-fade-in');
            
            currentStep = step;
            updateProgressBar(step);

            // Hide header if success
            if(step === 4) document.getElementById('headerSection').style.display = 'none';
        }

        // Delivery Logic
        function toggleDeliveryFields() {
            const methodEl = document.querySelector('input[name="deliveryMethod"]:checked');
            if(!methodEl) return;
            
            const method = methodEl.value;
            const container = document.getElementById('dynamicDeliveryContainer');
            
            document.getElementById('homeDeliveryField').classList.add('hidden');
            document.getElementById('whatsappField').classList.add('hidden');
            document.getElementById('emailField').classList.add('hidden');

            container.classList.remove('hidden');

            if (method === 'Home Delivery') document.getElementById('homeDeliveryField').classList.remove('hidden');
            else if (method === 'WhatsApp') document.getElementById('whatsappField').classList.remove('hidden');
            else if (method === 'Email') document.getElementById('emailField').classList.remove('hidden');
        }

        // File Logic
        function showFileTags(input, listId) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            if(input.files.length === 0) return;

            const colorClass = listId === 'fileList' ? 'bg-violet-100 text-violet-700' : 'bg-blue-100 text-blue-700';

            Array.from(input.files).forEach(f => {
                list.innerHTML += `
                    <div class="${colorClass} px-3 py-1.5 rounded-lg text-[10px] font-bold flex items-center gap-1 shadow-sm max-w-[140px]">
                        <i class="ph ph-file-text text-sm"></i>
                        <span class="truncate">${f.name}</span>
                    </div>`;
            });
        }

        // Submit Logic
        async function submitOrder(e) {
            e.preventDefault();
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            
            const hasFiles = document.getElementById('files').files.length > 0;
            const hasSamples = document.getElementById('sampleFiles').files.length > 0;

            if (hasFiles || hasSamples) loaderText.textContent = "Uploading files securely...";
            else loaderText.textContent = "Finalizing order...";

            loader.classList.remove('hidden');
            
            try {
                if (!auth.currentUser) await auth.signInAnonymously();

                const timestamp = Date.now();
                const name = document.getElementById('name').value;
                const safeName = name.replace(/[^a-zA-Z0-9.-]/g, '_'); 
                let fileUrls = [];

                // Upload Main Files
                const files = document.getElementById('files').files;
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const cleanFileName = file.name.replace(/[^a-zA-Z0-9.-]/g, '_');
                    const fileRef = storage.ref(`orders/${timestamp}_${safeName}/${cleanFileName}`);
                    await fileRef.put(file);
                    fileUrls.push({ name: file.name, url: await fileRef.getDownloadURL() });
                }

                // Upload Sample Images
                const sampleFiles = document.getElementById('sampleFiles').files;
                for (let i = 0; i < sampleFiles.length; i++) {
                    const file = sampleFiles[i];
                    const cleanFileName = "Sample_" + file.name.replace(/[^a-zA-Z0-9.-]/g, '_');
                    const fileRef = storage.ref(`orders/${timestamp}_${safeName}/${cleanFileName}`);
                    await fileRef.put(file);
                    fileUrls.push({ name: "[Sample] " + file.name, url: await fileRef.getDownloadURL() });
                }

                const deliveryMethod = document.querySelector('input[name="deliveryMethod"]:checked').value;
                let deliveryDetails = {};
                if (deliveryMethod === 'Home Delivery') deliveryDetails.homeAddress = document.getElementById('homeAddress').value;
                else if (deliveryMethod === 'WhatsApp') deliveryDetails.whatsappNumber = document.getElementById('whatsappNumber').value;
                else if (deliveryMethod === 'Email') deliveryDetails.emailAddress = document.getElementById('emailAddress').value;

                // Format Details for Admin Dashboard
                const printType = document.getElementById('printType').value;
                const printSizeSelect = document.getElementById('printSize').value;
                const customSize = document.getElementById('customSizeInput').value;
                const printSize = (printSizeSelect === 'Custom' && customSize) ? customSize : printSizeSelect;
                const qty = document.getElementById('printQty').value;
                const colorMode = document.getElementById('colorMode').value;
                const paperType = document.getElementById('paperType').value;
                const deadline = document.getElementById('deadlineDate').value;
                const isUrgent = document.getElementById('isUrgent').checked;
                const extraDetails = document.getElementById('details').value;

                const formattedDetails = `Type: ${printType}\nSize: ${printSize}\nQty: ${qty}\nColor: ${colorMode}\nPaper: ${paperType}\nDeadline: ${deadline || 'Not Set'}\nUrgent: ${isUrgent ? 'YES' : 'NO'}\n\nInstructions:\n${extraDetails}`;

                // Create a Reference Number
                const refNum = 'ORD-' + Math.floor(1000 + Math.random() * 9000);

                await db.collection('requests').add({
                    customerName: name,
                    phone: document.getElementById('phone').value,
                    deliveryMethod: deliveryMethod,
                    ...deliveryDetails,
                    details: formattedDetails,
                    printConfig: { type: printType, size: printSize, qty: qty, color: colorMode, paper: paperType, deadline: deadline, urgent: isUrgent },
                    audioUrl: null, // Voice note removed
                    attachmentUrls: fileUrls,
                    status: 'pending',
                    referenceNumber: refNum,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                loader.classList.add('hidden');
                document.getElementById('refNumber').textContent = refNum;
                goToStep(4); // Show Success Screen

            } catch (err) {
                console.error(err);
                alert("Sorry, an error occurred while sending your order. Please try again.");
                loader.classList.add('hidden');
            }
        }
    </script>
